<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/Styles.css">
    <title>Calculadora JavaScript</title>
</head>
<body>
    
    <div id="container">
        <div id="visor">
            <div id="visorNumbers">

            </div>
        </div>
        <div id="teclado">
            <div id="operacoes">
                <button id="mais" class="buttonOperacoes">+</button>
                <button id="menos" class="buttonOperacoes">-</button>
                <button id="vezes" class="buttonOperacoes">X</button>
                <button id="dividir" class="buttonOperacoes">%</button>
            </div>
            <div id="numEIgual">
                <div id="numerosContainer">
                    <button id="sete" class="button" value="7">7</button>
                    <button id="oito" class="button" value="8">8</button>
                    <button id="nove" class="button" value="9">9</button>
                    <button id="quatro" class="button" value="4">4</button>
                    <button id="cinco" class="button" value="5">5</button>
                    <button id="seis" class="button" value="6">6</button>
                    <button id="um" class="button" value="1">1</button>
                    <button id="dois" class="button" value="2">2</button>
                    <button id="tres" class="button" value="3">3</button>
                    <button id="zero" class="button" value="0">0</button>
                    <button id="ponto" class="button" value=".">.</button>
                    <button id="clear" class="button">C</button>
                </div>
                <div id="igualContaier">
                    <button id="igual">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="Assets/Scripts.js"></script>
</body>
</html>
